<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCab - Passenger Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="adminDashboard" style="display: none;">
        <div class="sidebar">
            <div class="logo">
                <img src="img/swiftcab.png" alt="SwiftCab" style="height:44px; margin-right:0.75rem;">
                <h2>SwiftCab</h2>
            </div>
            <a class="nav-item" href="index.html" style="text-decoration:none;">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-item" href="create-driver.html" style="text-decoration:none;">
                <i class="fas fa-user-plus"></i>
                <span>Create Driver</span>
            </a>
            <a class="nav-item" href="manage-drivers.html" style="text-decoration:none;">
                <i class="fas fa-users-cog"></i>
                <span>Manage Drivers</span>
            </a>
            <a class="nav-item" href="earnings.html" style="text-decoration:none;">
                <i class="fas fa-money-bill-trend-up"></i>
                <span>Earnings History</span>
            </a>
            <a class="nav-item" href="manage-passengers.html" style="text-decoration:none;">
                <i class="fas fa-users"></i>
                <span>Manage Passengers</span>
            </a>
            <a class="nav-item" href="reports.html" style="text-decoration:none;">
                <i class="fas fa-flag"></i>
                <span>Incident Reports</span>
            </a>
            <div class="nav-item active">
                <i class="fas fa-chart-line"></i>
                <span>Passenger Reports</span>
            </div>
            <div class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 id="sectionTitle">Passenger Reports</h1>
                <div class="user-info">
                    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Admin User">
                    <div>
                        <div id="adminName">Admin User</div>
                        <small>Super Administrator</small>
                    </div>
                </div>
            </div>

            <div class="content-section" style="display: block;">
                <div class="section-header">
                    <h2>Passenger Usage Report</h2>
                    <div style="display:flex; gap:0.5rem; align-items:center;">
                        <input type="date" id="usageDate" style="padding: 0.5rem; border-radius: 6px; border: 1px solid var(--gray);">
                        <button class="btn btn-primary" id="loadUsageBtn">Load</button>
                    </div>
                </div>

                <div class="card" style="padding:1rem;">
                    <canvas id="usageChart" style="width:100%; height:320px; background:#fff; border-radius:8px;"></canvas>
                    <div style="margin-top:0.75rem; color:#556; font-size:0.9rem;">Bookings per hour for selected day</div>
                </div>

                <div class="table-container" style="margin-top:1rem;">
                    <table>
                        <thead>
                            <tr>
                                <th>Hour</th>
                                <th>Bookings</th>
                            </tr>
                        </thead>
                        <tbody id="usageHourlyList"></tbody>
                    </table>
                </div>

                <div class="table-container" style="margin-top:1rem;">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Booking Time</th>
                                <th>Rider</th>
                                <th>Fare</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="usageTimesList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/passenger-reports.js"></script>
</body>
</html>
