<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCab - Manage Drivers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <div id="adminDashboard" style="display: none;">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-taxi"></i>
                <h2>SwiftCab</h2>
            </div>
            <a class="nav-item" href="index.html" style="text-decoration:none;">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-item" href="create-driver.html" style="text-decoration:none;">
                <i class="fas fa-user-plus"></i>
                <span>Create Driver</span>
            </a>
            <div class="nav-item active">
                <i class="fas fa-users-cog"></i>
                <span>Manage Drivers</span>
            </div>
            <a class="nav-item" href="earnings.html" style="text-decoration:none;">
                <i class="fas fa-money-bill-trend-up"></i>
                <span>Earnings History</span>
            </a>
            <a class="nav-item" href="reports.html" style="text-decoration:none;">
                <i class="fas fa-flag"></i>
                <span>Reports</span>
            </a>
            <div class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="sectionTitle">Manage Drivers</h1>
                <div class="user-info">
                    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Admin User">
                    <div>
                        <div id="adminName">Admin User</div>
                        <small>Super Administrator</small>
                    </div>
                </div>
            </div>

            <!-- Manage Drivers Content -->
            <div class="content-section" style="display: block;">
                <div class="section-header">
                    <h2>Manage Drivers</h2>
                    <div>
                        <input type="text" id="searchDriver" placeholder="Search drivers..." style="padding: 0.5rem; border-radius: 6px; border: 1px solid var(--gray); margin-right: 1rem;">
                        <button class="btn btn-primary" id="searchDriverBtn">Search</button>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Driver</th>
                                <th>Contact</th>
                                <th>Vehicle</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="driversList">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="editDriverModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
                    <div style="background:#fff; width:90%; max-width:900px; border-radius:8px; padding:1rem; box-shadow:0 10px 30px rgba(0,0,0,0.2);">
                        <h3 class="form-title">Edit Driver Details</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="editDriverName">Full Name</label>
                                <input type="text" id="editDriverName" placeholder="Enter driver's full name">
                            </div>
                            <div class="form-group">
                                <label for="editDriverEmail">Email Address</label>
                                <input type="email" id="editDriverEmail" placeholder="Enter driver's email">
                            </div>
                            <div class="form-group">
                                <label for="editDriverPassword">New Password (optional)</label>
                                <input type="password" id="editDriverPassword" placeholder="Set new password">
                            </div>
                            <div class="form-group">
                                <label for="editDriverPhone">Phone Number</label>
                                <input type="tel" id="editDriverPhone" placeholder="Enter driver's phone number">
                            </div>
                            <div class="form-group">
                                <label for="editDriverLicense">Driver's License</label>
                                <input type="text" id="editDriverLicense" placeholder="Enter license number">
                            </div>
                            <div class="form-group">
                                <label for="editDriverAddress">Address</label>
                                <input type="text" id="editDriverAddress" placeholder="Enter address">
                            </div>
                            <div class="form-group">
                                <label for="editVehicleMake">Vehicle Make</label>
                                <input type="text" id="editVehicleMake" placeholder="e.g., Toyota">
                            </div>
                            <div class="form-group">
                                <label for="editVehicleModel">Vehicle Model</label>
                                <input type="text" id="editVehicleModel" placeholder="e.g., Corolla">
                            </div>
                            <div class="form-group">
                                <label for="editVehicleYear">Vehicle Year</label>
                                <input type="text" id="editVehicleYear" placeholder="e.g., 2020">
                            </div>
                            <div class="form-group">
                                <label for="editVehicleColor">Vehicle Color</label>
                                <input type="text" id="editVehicleColor" placeholder="e.g., Black">
                            </div>
                            <div class="form-group">
                                <label for="editLicensePlate">License Plate</label>
                                <input type="text" id="editLicensePlate" placeholder="Enter license plate">
                            </div>
                            <div class="form-group">
                                <label for="editDriverStatus">Account Status</label>
                                <select id="editDriverStatus">
                                    <option value="active">active</option>
                                    <option value="inactive">inactive</option>
                                    <option value="pending">pending</option>
                                </select>
                            </div>
                        </div>
                        <div style="display:flex; gap:0.5rem; justify-content:flex-end; margin-top:1rem;">
                            <button class="btn" id="cancelEditDriverBtn">Cancel</button>
                            <button class="btn btn-primary" id="saveDriverBtn">Save Changes</button>
                        </div>
                        <input type="hidden" id="editDriverId">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/drivers.js"></script>
    <script src="js/manage.js"></script>
</body>
</html>
