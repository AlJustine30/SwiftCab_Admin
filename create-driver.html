<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCab - Create Driver</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="adminDashboard" style="display: none;">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-taxi"></i>
                <h2>SwiftCab</h2>
            </div>
            <a class="nav-item" href="index.html" style="text-decoration:none;">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <div class="nav-item active">
                <i class="fas fa-user-plus"></i>
                <span>Create Driver</span>
            </div>
            <a class="nav-item" href="reports.html" style="text-decoration:none;">
                <i class="fas fa-flag"></i>
                <span>Reports</span>
            </a>
            <a class="nav-item" href="manage-drivers.html" style="text-decoration:none;">
                <i class="fas fa-users-cog"></i>
                <span>Manage Drivers</span>
            </a>
            <a class="nav-item" href="earnings.html" style="text-decoration:none;">
                <i class="fas fa-money-bill-trend-up"></i>
                <span>Earnings History</span>
            </a>
            <div class="nav-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="sectionTitle">Create Driver</h1>
                <div class="user-info">
                    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Admin User">
                    <div>
                        <div id="adminName">Admin User</div>
                        <small>Super Administrator</small>
                    </div>
                </div>
            </div>

            <!-- Create Driver Content -->
            <div class="content-section" style="display: block;">
                <div class="section-header">
                    <h2>Create New Driver Account</h2>
                </div>

                <div class="form-card">
                    <h3 class="form-title">Driver Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="driverName">Full Name</label>
                            <input type="text" id="driverName" placeholder="Enter driver's full name">
                        </div>
                        <div class="form-group">
                            <label for="driverEmail">Email Address</label>
                            <input type="email" id="driverEmail" placeholder="Enter driver's email">
                        </div>
                        <div class="form-group">
                            <label for="driverPhone">Phone Number</label>
                            <input type="tel" id="driverPhone" placeholder="Enter driver's phone number">
                        </div>
                        <div class="form-group">
                            <label for="driverLicense">Driver's License</label>
                            <input type="text" id="driverLicense" placeholder="Enter license number">
                        </div>
                        <div class="form-group">
                            <label for="driverAddress">Address</label>
                            <input type="text" id="driverAddress" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="vehicleMake">Vehicle Make</label>
                            <input type="text" id="vehicleMake" placeholder="e.g., Toyota">
                        </div>
                        <div class="form-group">
                            <label for="vehicleModel">Vehicle Model</label>
                            <input type="text" id="vehicleModel" placeholder="e.g., Corolla">
                        </div>
                        <div class="form-group">
                            <label for="vehicleYear">Vehicle Year</label>
                            <input type="text" id="vehicleYear" placeholder="e.g., 2020">
                        </div>
                        <div class="form-group">
                            <label for="vehicleColor">Vehicle Color</label>
                            <input type="text" id="vehicleColor" placeholder="e.g., Black">
                        </div>
                        <div class="form-group">
                            <label for="licensePlate">License Plate</label>
                            <input type="text" id="licensePlate" placeholder="Enter license plate">
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" id="createDriverBtn">Create Driver Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/drivers.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
